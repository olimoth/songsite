<html>
    <head>
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                console.log("document ready");
            });

            function showSong(song) {
                $("#songDiv").text("");
                $.each(song["songlines"], function(i, line) {
                  $("#songDiv").append(line);
                  $("#songDiv").append("<br />");
                });
            };

            function getSong() {
                maxSyllables = $("#maxSyllables").val();
                minSyllables = $("#minSyllables").val();
                scheme = $("#scheme").val();
                $.get(
                    "http://garywalkerphoto.com:5000/song", 
                    {
                      "minSyllables": minSyllables,
                      "maxSyllables": maxSyllables,
                      "scheme": scheme,
                    },
                    showSong
                );
            };
        </script>
    </head>
    <body> 
        <form>
            min syllables  : <input type="text" id="minSyllables" value="1"><br />
            max syllables  : <input type="text" id="maxSyllables" value="4"><br />
            rhyming scheme : <input type="text" id="scheme"><br />
            <input type="button" value="get my song" onclick="getSong()">
        </form>
        <br />
        <br />
        <br />
        <div id="songDiv" />
    </body>
</html>
