<!DOCTYPE html>
<html language="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <title>Nonsense Song Generator</title>
      <style type="text/css">
        body {
          background-color: #bbbbbb;
        }
        #songContainer {
          //background-color: #dddddd;
          padding-top: 10px;
          padding-bottom: 10px;
        }
        #songDiv {
          font-size: 1.5em;
        }
        .syllable, .rhyme {
          margin-bottom: 5px;
          margin-top: 5px;
        }
      </style>
      <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="bootstrap/js/bootstrap.min.js"></script>
      <script src="songmaker.js"></script>
    </head>

    <body> 
      <h1 class="col-sm-offset-2">Nonsense Song Generator</h1>
      <br />
      <br />
      <div id="songFormContainer" class="col-sm-offset-2 col-sm-6">
        <form id="songForm" class="form-horizontal">

          <div class="form-group">
            <label for="minSyllables" class="control-label col-sm-3 col-xs-3">
              min syllables
            </label>
            <div class="col-sm-2 col-xs-4">
              <input class="form-control" type="text" id="minSyllables" value="1">
            </div>
          </div>

          <div class="form-group">
            <label for="maxSyllables" class="control-label col-sm-3 col-xs-3">
              max syllables
            </label>
            <div class="col-sm-2 col-xs-4">
              <input class="form-control" type="text" id="maxSyllables" value="4">
            </div>
          </div>


          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <button class="syllable btn" onclick="addSyllable('3')">3</button>
              <button class="syllable btn" onclick="addSyllable('4')">4</button>
              <button class="syllable btn" onclick="addSyllable('5')">5</button>
              <button class="syllable btn" onclick="addSyllable('6')">6</button>
              <button class="syllable btn" onclick="addSyllable('7')">7</button>
              <button class="syllable btn" onclick="addSyllable('8')">8</button>
              <button class="syllable btn" onclick="addSyllable('9')">9</button>
              <br />
              <button disabled class="rhyme btn" onclick="addRhyme('a')">a</button>
              <button disabled class="rhyme btn" onclick="addRhyme('b')">b</button>
              <button disabled class="rhyme btn" onclick="addRhyme('c')">c</button>
              <button disabled class="rhyme btn" onclick="addRhyme('d')">d</button>
              <button disabled class="rhyme btn" onclick="addRhyme('e')">e</button>
              <button disabled class="rhyme btn" onclick="addRhyme('f')">f</button>
              <button disabled class="rhyme btn" onclick="addRhyme('g')">g</button>
            </div>
          </div>

          <div class="form-group">
            <label for="scheme" class="control-label col-sm-3 col-xs-3">
              rhyming scheme
            </label>
            <div class="col-sm-8 col-xs-8">
               <input class="form-control" type="text" id="schemeText">
            </div>
            <button id="schemeHelp" type="button" data-toggle="popover" 
              class="btn btn-sm btn-info col-sm-1 col-xs-1" 
              title="Rhyme Scheme Syntax" 
              data-content="Each line is defined by a number and letter. The number is how many syllables
              in the line, the letter is which lines it should rhyme with. Each line is separated by a comma.
              <br /><br /> 
              For example, the scheme for a limerick is: <br /><br /> 8a,8a,5b,5b,8a">
              ?
            </button>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <button class="btn btn-primary" onclick="getSong()">
                get my song
              </button>
              <button class="btn btn-danger" onclick="clearScheme()">
                clear scheme 
              </button>
            </div>
          </div>

        </form>
      </div> <!--songFormContainer-->
      <br />
      <br />
      <div id="songContainer" class="col-sm-offset-2 col-sm-6"><!-- style="border: 2px solid;">-->
        <div id="songDiv" class="col-sm-offset-3 col-sm-9" />
      </div>
    </body>
</html>
