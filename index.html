<!DOCTYPE html>
<html language="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' 
        rel='stylesheet' type='text/css'>
      <title>nonsense song generator</title>
      <style type="text/css">
        * {
          font-family: "Open Sans", sans-serif;
        }
        body {
          //background-color: #DAD000;
        }
        #titleDiv {
          //background-color: #FF00B9;
        }
        #songFormContainer {
          //background-color: #BEFF00;
          padding-top: 25px;
          padding-right: 25px;
        }
        #songContainer {
          //background-color: #FF00B9;
          padding-top: 10px;
          padding-bottom: 10px;
        }
        #songDiv {
          font-size: 1.3em;
        }
        .syllable, .rhyme {
          margin-bottom: 5px;
          margin-top: 5px;
        }
        .control-label {
          font-weight: 400;
        }
      </style>
      <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="bootstrap/js/bootstrap.min.js"></script>
      <script src="songmaker.js"></script>
    </head>

    <body> 
      <div id="titleDiv">
        <h1 style="margin-left:20px">create a nonsense song</h1>
      </div>

      <div id="songFormContainer" class="col-sm-6">
        <form id="songForm" class="form-horizontal">

          <p>per-word settings </p>
          <div class="form-group">
            <label for="minSyllables" class="control-label col-sm-3 col-xs-3">
              min syllables
            </label>
            <div id="minSyllableButtonGroup" class="btn-group col-sm-7 col-xs-7" data-toggle="buttons">
              <label class="min btn active">
                <input type="radio" name="minSyllableRadio" id="min1">1
              </label>
              <label class="min btn">
                <input type="radio" name="minSyllableRadio" id="min2">2
              </label>
              <label class="min btn">
                <input type="radio" name="minSyllableRadio" id="min3">3
              </label>
              <label class="min btn">
                <input type="radio" name="minSyllableRadio" id="min4">4
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="maxSyllables" class="control-label col-sm-3 col-xs-3">
              max syllables
            </label>
            <div id="maxSyllableButtonGroup" class="btn-group col-sm-7 col-xs-7" data-toggle="buttons">
              <label class="max btn">
                <input type="radio" name="maxSyllableRadio" id="max1">1
              </label>
              <label class="max btn">
                <input type="radio" name="maxSyllableRadio" id="max2">2
              </label>
              <label class="max btn">
                <input type="radio" name="maxSyllableRadio" id="max3">3
              </label>
              <label class="max btn active">
                <input type="radio" name="maxSyllableRadio" id="max4">4
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="predefined" class="control-label col-sm-3">
              pre-defined schemes
            </label>
            <div id="predefined" class="col-sm-9">
              <button class="btn btn-success" onclick="createLimerick()">
                limerick
              </button>
              <button class="btn btn-success" onclick="createSonnet()">
                sonnet
              </button>
              <button class="btn btn-success" onclick="createBurns()">
                burns stanza
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="buildSyllable" class="control-label col-sm-3">
              click number then letter to build a rhyming scheme
            </label>
            <div id="buildButtons" class="col-sm-8">
              <div id="buildSyllable" class="btn-group btn-group-justified">
                <a class="syllable btn" onclick="addSyllable('3')">3</a>
                <a class="syllable btn" onclick="addSyllable('4')">4</a>
                <a class="syllable btn" onclick="addSyllable('5')">5</a>
                <a class="syllable btn" onclick="addSyllable('6')">6</a>
                <a class="syllable btn" onclick="addSyllable('7')">7</a>
                <a class="syllable btn" onclick="addSyllable('8')">8</a>
                <a class="syllable btn" onclick="addSyllable('9')">9</a>
                <a class="syllable btn" onclick="addSyllable('10')">10</a>
              </div>

              <div id="buildRhyme" class="btn-group btn-group-justified">
                <a disabled class="rhyme btn" onclick="addRhyme('a')">a</a>
                <a disabled class="rhyme btn" onclick="addRhyme('b')">b</a>
                <a disabled class="rhyme btn" onclick="addRhyme('c')">c</a>
                <a disabled class="rhyme btn" onclick="addRhyme('d')">d</a>
                <a disabled class="rhyme btn" onclick="addRhyme('e')">e</a>
                <a disabled class="rhyme btn" onclick="addRhyme('f')">f</a>
                <a disabled class="rhyme btn" onclick="addRhyme('g')">g</a>
                <a disabled class="rhyme btn" onclick="addRhyme('h')">h</a>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="scheme" class="control-label col-sm-3 col-xs-3">
              rhyming scheme
            </label>
            <div class="col-sm-8 col-xs-8">
              <textarea id="schemeText" class="form-control" rows="2"
                data-toggle="tooltip" data-placement="top" 
                title="The rhyming scheme is: a number specifying number of syllables, and a
                letter specifying which other lines the last syllable should rhyme with,
                separated by commas.<br /><br />
                For example, the scheme for a limerick is: <br /><br /> 8a, 8a, 5b, 5b, 8a">
              </textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <button class="btn btn-primary" onclick="getSong()">
                get my song
              </button>
              <button class="btn btn-danger" onclick="clearScheme()">
                clear scheme 
              </button>
            </div>
          </div>

        </form>
      </div> <!--songFormContainer-->
      <div id="songContainer" class="col-sm-6"><!-- style="border: 2px solid;">-->
        <div id="songDiv" />
      </div>
    </body>
</html>
